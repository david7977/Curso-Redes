<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test práctico:  Orígenes y desarrollo de las redes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #222; }
    .question { margin-bottom: 20px; }
    .question label { display: block; margin: 5px 0; }
    #resultado { font-weight: bold; margin-top: 20px; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
    .correcta { background-color: #c8f7c5; }
    .incorrecta { background-color: #f8d7da; }
  </style>
</head>
<body>
  <h1>Test práctico: Orígenes y desarrollo de las redes</h1>

  <form id="quizForm"></form>
  <button type="button" onclick="corregir()">Corregir</button>
  <p id="resultado"></p>

  <script>
    const preguntas = [
      { texto: "¿Qué método se utilizaba para comunicarse a larga distancia antes del telégrafo?", opciones: ["Correo electrónico", "Mensajeros y señales de humo", "Telegramas"], correcta: 1 },
      { texto: "¿Qué invento permitió por primera vez enviar mensajes en tiempo real a largas distancias?", opciones: ["Teléfono", "Satélite", "Telégrafo"], correcta: 2 },
      { texto: "¿Cuál era una gran limitación del telégrafo?", opciones: ["No usaba cables", "Requiere infraestructura costosa", "Solo funcionaba con luz solar"], correcta: 1 },
      { texto: "¿Qué código se utilizaba para enviar mensajes por telégrafo?", opciones: ["Binario", "Código morse", "Hexadecimal"], correcta: 1 },
      { texto: "¿Qué red desarrolló el Departamento de Defensa de EE.UU. en los años 70?", opciones: ["ARPANET", "INTRANET", "INTERNEX"], correcta: 0 },
      { texto: "¿Cuál fue el aporte clave de ARPANET?", opciones: ["Videollamadas", "Protocolo TCP/IP", "Correo postal"], correcta: 1 },
      { texto: "¿Qué característica definía a ARPANET?", opciones: ["Red centralizada", "Red descentralizada", "Red inalámbrica"], correcta: 1 },
      { texto: "¿Cuál fue el impacto de la digitalización en las comunicaciones?", opciones: ["Aumentó los costos", "Hizo más lento el acceso", "Flujo rápido y global de la información"], correcta: 2 },
      { texto: "¿Qué tecnología permitió el crecimiento de la conexión a internet en móviles?", opciones: ["LAN", "2G en adelante", "Fax"], correcta: 1 },
      { texto: "¿Cuál fue el beneficio principal del paso de 2G a 5G?", opciones: ["Menor cobertura", "Mayor velocidad y capacidad", "Uso exclusivo para llamadas"], correcta: 1 },
      { texto: "¿Qué tendencia futura ampliará aún más la conectividad global?", opciones: ["Fax digital", "Redes cuánticas", "Videocasetes"], correcta: 1 },
      { texto: "¿Qué tecnología conecta dispositivos cotidianos a internet?", opciones: ["Red cuántica", "Internet de las cosas", "Cable coaxial"], correcta: 1 },
      { texto: "¿Qué objetivo tiene la expansión de fibra óptica en redes futuras?", opciones: ["Reducir velocidad", "Ampliar conectividad y rendimiento", "Sustituir redes inalámbricas"], correcta: 1 },
      { texto: "¿Qué se espera que aporten las redes cuánticas?", opciones: ["Menor seguridad", "Alta interferencia", "Mayor seguridad y eficiencia"], correcta: 2 },
      { texto: "¿Cuál fue la transición clave que marcó el paso del telégrafo a internet?", opciones: ["Código binario", "Digitalización y redes descentralizadas", "Cables submarinos solamente"], correcta: 1 }
    ];

    for (let i = 0; i < preguntas.length; i++) {
      const pregunta = preguntas[i];
      const div = document.createElement('div');
      div.className = 'question';
      const p = document.createElement('p');
      p.textContent = `${i + 1}. ${pregunta.texto}`;
      div.appendChild(p);

      pregunta.opciones.forEach((opcion, j) => {
        const label = document.createElement('label');
        label.classList.add(`opcion-q${i + 1}`);
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `q${i + 1}`;
        input.value = j;
        label.appendChild(input);
        label.appendChild(document.createTextNode(' ' + opcion));
        div.appendChild(label);
      });
      document.getElementById('quizForm').appendChild(div);
    }

    function corregir() {
      let total = 0;
      const resultado = document.getElementById('resultado');

      preguntas.forEach((pregunta, i) => {
        const seleccionada = document.querySelector(`input[name="q${i + 1}"]:checked`);
        const labels = document.querySelectorAll(`.opcion-q${i + 1}`);
        labels.forEach((label, j) => {
          label.classList.remove('correcta', 'incorrecta');
          if (j === pregunta.correcta) label.classList.add('correcta');
          if (seleccionada && parseInt(seleccionada.value) !== pregunta.correcta && j === parseInt(seleccionada.value)) {
            label.classList.add('incorrecta');
          }
        });
        if (seleccionada && parseInt(seleccionada.value) === pregunta.correcta) total++;
      });

      if (document.querySelectorAll('input[type="radio"]:checked').length < preguntas.length) {
        resultado.textContent = "Por favor, responde todas las preguntas.";
        resultado.style.color = "red";
      } else {
        resultado.textContent = `Tu puntuación: ${total} / ${preguntas.length}`;
        resultado.style.color = total >= preguntas.length * 0.85 ? "green" : total >= preguntas.length * 0.6 ? "orange" : "red";
      }
    }
  </script>
</body>
</html>
