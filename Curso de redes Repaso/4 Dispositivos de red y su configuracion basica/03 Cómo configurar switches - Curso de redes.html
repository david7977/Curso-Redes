<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>üßæ Banco de Preguntas Switches, VLANs y Administraci√≥n remota</title>
<style>
  :root { --ok:#16a34a; --bad:#dc2626; --card:#0ea5e9; --accent:#2563eb; }
  body { font-family: system-ui, Arial, sans-serif; margin: 24px; background:#f8fafc; }
  header { border:2px solid #e5e7eb; border-left:8px solid var(--card); padding:16px; border-radius:14px; background:#fff; margin-bottom:24px;}

  label{display:block; padding:6px 10px; border-radius:10px; border:1px solid #e5e7eb; margin:6px 0;}
  .correct{background:#dcfce7; border-color:#bbf7d0;}
  .incorrect{background:#fee2e2; border-color:#fecaca;}
  .feedback,.success,.hint{display:none; margin-top:8px; padding:8px 10px; border-radius:10px;}
  .feedback{border-left:4px solid var(--bad); background:#fff1f2;}
  .success{border-left:4px solid var(--ok); background:#ecfdf5;}
  .hint{border-left:4px solid var(--accent); background:#eff6ff; color:#1e3a8a;}
  .hint-btn{margin-top:4px; padding:6px 10px; border-radius:10px; background:#1f2937; color:#fff; cursor:pointer; border:none;}
  .toolbar-bottom{display:flex; gap:10px; padding:12px 16px; border-top:1px solid #e5e7eb; background:#f9fafb;}
  .toolbar-bottom button{padding:10px 14px; border-radius:12px; border:1px solid #e5e7eb; cursor:pointer;}
  .primary{background:#111827; color:#fff;}
  .secondary{background:#f3f4f6; color:#111827;}
  .score{margin-left:auto; font-weight:bold;}
</style>
</head>
<body>
<header>
  <h1>üßæ Banco de Preguntas y Respuestas sobre Switches, VLANs y Administraci√≥n remota</h1>
</header>

<section class="quiz-card">
<div class="legend">Preguntas de una sola respuesta. Usa <b>Pista</b> antes de corregir.</div>
<div class="qwrap" id="quiz"></div>
<div class="toolbar-bottom">
  <button id="btn-correct" class="primary">Corregir</button>
  <button id="btn-shuffle" class="secondary">Barajar</button>
  <button id="btn-reset" class="secondary">Reiniciar</button>
  <span id="score" class="score"></span>
</div>
</section>

<script>
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const BANK=[
 {text:"¬øQu√© es una VLAN?", options:[{t:"Una red local virtual que segmenta tr√°fico en un switch",ok:true},{t:"Un protocolo de enrutamiento",ok:false},{t:"Un software de seguridad",ok:false}], hint:"Separa redes l√≥gicas.", explain:"Una VLAN crea redes virtuales dentro de un switch."},
 {text:"¬øQu√© beneficios ofrecen las VLANs?", options:[{t:"Seguridad, optimizaci√≥n y gesti√≥n eficiente",ok:true},{t:"M√°s cables f√≠sicos",ok:false},{t:"Evitan el uso de switches",ok:false}], hint:"Piensa en segmentaci√≥n.", explain:"Las VLANs mejoran seguridad y reducen dominios de broadcast."},
 {text:"¬øQu√© comando crea una VLAN en un switch?", options:[{t:"vlan <n√∫mero> y name <nombre>",ok:true},{t:"ip vlan add",ok:false},{t:"create vlan",ok:false}], hint:"Se define ID y nombre.", explain:"Se usa vlan X seguido de name Y."},
 {text:"¬øC√≥mo sabe un switch qu√© VLAN asignar?", options:[{t:"Por configuraci√≥n del puerto",ok:true},{t:"Por direcci√≥n MAC",ok:false},{t:"Por protocolo ARP",ok:false}], hint:"Depende del puerto.", explain:"El puerto se asigna a una VLAN concreta."},
 {text:"¬øQu√© IP se asigna al switch para administraci√≥n remota?", options:[{t:"Una IP en la interfaz VLAN",ok:true},{t:"La del router",ok:false},{t:"No necesita IP",ok:false}], hint:"Es en interface vlan 1.", explain:"Se configura IP en la VLAN de gesti√≥n."},
 {text:"¬øC√≥mo segmentar dos departamentos en un switch?", options:[{t:"Creando dos VLANs y asignando puertos",ok:true},{t:"Instalando otro switch",ok:false},{t:"Usando contrase√±as distintas",ok:false}], hint:"Piensa en VLANs.", explain:"Cada VLAN corresponde a un departamento."},
 {text:"¬øQu√© pasa si un PC de VLAN10 quiere hablar con VLAN15?", options:[{t:"No hay comunicaci√≥n directa",ok:true},{t:"S√≠, siempre se comunican",ok:false},{t:"Depende del switch",ok:false}], hint:"Son redes separadas.", explain:"Las VLANs no se comunican sin router."},
 {text:"¬øQu√© necesita un switch para administraci√≥n remota?", options:[{t:"IP en VLAN, m√°scara, gateway y Telnet/SSH",ok:true},{t:"Una contrase√±a BIOS",ok:false},{t:"Conexi√≥n Wi-Fi",ok:false}], hint:"Piensa en acceso remoto.", explain:"Se configura IP, m√°scara y protocolo de acceso."},
 {text:"¬øQu√© protocolo se us√≥ para administrar el switch remotamente?", options:[{t:"Telnet",ok:true},{t:"HTTP",ok:false},{t:"FTP",ok:false}], hint:"Texto plano.", explain:"Telnet fue el usado en el ejemplo."},
 {text:"¬øQu√© comando activa una interfaz VLAN tras asignar IP?", options:[{t:"no shutdown",ok:true},{t:"enable ip",ok:false},{t:"ifup",ok:false}], hint:"Piensa en activaci√≥n.", explain:"no shutdown habilita la interfaz."},
 {text:"¬øPor qu√© las VLANs reducen dominios de broadcast?", options:[{t:"A√≠slan tr√°fico entre VLANs",ok:true},{t:"Usan m√°s routers",ok:false},{t:"Deshabilitan ARP",ok:false}], hint:"A√≠slan difusi√≥n.", explain:"Cada VLAN contiene su propio broadcast."},
 {text:"¬øQu√© riesgo hay sin segmentar tr√°fico?", options:[{t:"Acceso indebido y congesti√≥n",ok:true},{t:"Mejor rendimiento",ok:false},{t:"M√°s seguridad",ok:false}], hint:"Piensa en seguridad.", explain:"Sin VLANs hay m√°s congesti√≥n y riesgo de accesos indebidos."},
 {text:"Diferencia entre administraci√≥n local y remota", options:[{t:"Local = consola directa; Remota = Telnet/SSH con IP",ok:true},{t:"Local = Wi-Fi; Remota = cable",ok:false},{t:"Son lo mismo",ok:false}], hint:"Depende del modo de acceso.", explain:"Local es por consola f√≠sica; remota por IP con Telnet/SSH."},
 {text:"Comando para definir contrase√±a en VTY", options:[{t:"line vty 0 4 | password <clave> | login",ok:true},{t:"set password vty",ok:false},{t:"enable secret",ok:false}], hint:"Es en la l√≠nea VTY.", explain:"Se configuran l√≠neas VTY con password y login."},
 {text:"¬øPor qu√© usar SSH en vez de Telnet?", options:[{t:"SSH cifra, Telnet es texto plano",ok:true},{t:"SSH es m√°s r√°pido",ok:false},{t:"Telnet es m√°s seguro",ok:false}], hint:"Piensa en cifrado.", explain:"SSH protege la comunicaci√≥n frente a ataques."},
 {text:"Pasos generales para VLANs en 4 departamentos", options:[{t:"Crear VLANs, asignar puertos, IP gesti√≥n, gateway",ok:true},{t:"Comprar routers adicionales",ok:false},{t:"Instalar antivirus",ok:false}], hint:"Son 4 VLANs.", explain:"Cada VLAN para cada departamento y gesti√≥n."},
 {text:"¬øQu√© pasa si no se asigna gateway al switch?", options:[{t:"No puede comunicarse fuera de su subred",ok:true},{t:"Deja de funcionar",ok:false},{t:"Pierde VLANs",ok:false}], hint:"Piensa en acceso remoto.", explain:"Sin gateway, no hay acceso desde otras redes."},
 {text:"C√≥mo mejorar seguridad de un switch", options:[{t:"Usar SSH, restringir IPs y control de puertos",ok:true},{t:"Usar solo Telnet",ok:false},{t:"Dejar puertos abiertos",ok:false}], hint:"M√°s all√° de contrase√±as.", explain:"SSH, ACLs y pol√≠ticas mejoran la seguridad."},
 {text:"Impacto de red sin VLANs vs con VLANs", options:[{t:"Sin VLANs = congesti√≥n y menos seguridad",ok:true},{t:"Sin VLANs = m√°s rendimiento",ok:false},{t:"Con VLANs = menos eficiencia",ok:false}], hint:"Piensa en broadcast.", explain:"VLANs reducen congesti√≥n y aumentan seguridad."},
 {text:"Ventajas de la administraci√≥n remota de switches", options:[{t:"Permite gesti√≥n desde cualquier lugar, ahorra tiempo y mejora eficiencia",ok:true},{t:"Solo sirve para apagar puertos",ok:false},{t:"Evita configurar VLANs",ok:false}], hint:"Piensa en comodidad.", explain:"La administraci√≥n remota mejora la eficiencia en gesti√≥n de red."}
];

let QUESTIONS=[];
const quiz=document.getElementById('quiz');
const scoreEl=document.getElementById('score');

function createQuestionEl(q,idx){
 const w=document.createElement('div'); w.className='q';
 const p=document.createElement('p'); p.innerHTML=`<b>${idx+1}.</b> ${q.text}`; w.appendChild(p);
 const opts=shuffle(q.options.map(o=>({...o})));
 opts.forEach((o,i)=>{
   const id=`q${idx}_opt${i}`;
   const label=document.createElement('label'); label.setAttribute('for',id);
   const input=document.createElement('input'); input.type='radio'; input.name=`q${idx}`; input.id=id; input.value=o.ok?'true':'false';
   label.appendChild(input); label.insertAdjacentText('beforeend',' '+o.t); w.appendChild(label);
 });
 const hintBtn=document.createElement('button'); hintBtn.type='button'; hintBtn.textContent='Pista'; hintBtn.className='hint-btn';
 const hintBox=document.createElement('div'); hintBox.className='hint'; hintBox.innerHTML=q.hint;
 w.appendChild(hintBtn); w.appendChild(hintBox);
 const fb=document.createElement('div'); fb.className='feedback'; w.appendChild(fb);
 const ok=document.createElement('div'); ok.className='success'; ok.textContent='‚úÖ ¬°Correcto!'; w.appendChild(ok);
 hintBtn.addEventListener('click',()=>{hintBox.style.display='block'; hintBtn.disabled=true;});
 return w;
}

function buildQuiz(){quiz.innerHTML=''; QUESTIONS=shuffle(BANK.map(q=>({...q, options:q.options.map(o=>({...o}))}))); QUESTIONS.forEach((q,i)=>quiz.appendChild(createQuestionEl(q,i))); scoreEl.textContent='';}
function evaluateQuestion(node){
 const labels=Array.from(node.querySelectorAll('label')); let ok=false; let selected=null; let correct=null;
 labels.forEach(l=>{l.classList.remove('correct','incorrect'); const input=l.querySelector('input'); if(input.value==='true') correct=l; if(input.checked){selected=l; ok=(input.value==='true');}});
 const fb=node.querySelector('.feedback'); const okBox=node.querySelector('.success');
 if(ok){if(correct) correct.classList.add('correct'); okBox.style.display='block'; fb.style.display='none';}
 else{if(selected) selected.classList.add('incorrect'); if(correct) correct.classList.add('correct'); okBox.style.display='none'; fb.innerHTML=`<b>Respuesta correcta:</b> ${correct?correct.textContent.trim():''}<div>${QUESTIONS.find(q=>q.text===node.querySelector('p').innerText.replace(/^\d+\.\s*/,'')).explain}</div>`; fb.style.display='block';}
 return ok;
}
function correctAll(){const nodes=document.querySelectorAll('.q'); let right=0; nodes.forEach(n=>{if(evaluateQuestion(n)) right++;}); scoreEl.textContent=`Puntuaci√≥n: ${right} / ${nodes.length}`;}
function resetQuiz(){buildQuiz();}
document.getElementById('btn-correct').addEventListener('click',correctAll);
document.getElementById('btn-shuffle').addEventListener('click',buildQuiz);
document.getElementById('btn-reset').addEventListener('click',resetQuiz);
buildQuiz();
</script>
</body>
</html>
