<!DOCTYPE html>

<head>

<style>
  :root { --ok:#16a34a; --bad:#dc2626; --muted:#6b7280; --card:#0ea5e9; --accent:#2563eb; }
  body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height:1.45; background:#f8fafc;}

  h1 { margin-top:0; }
  .quiz-card { border:1px solid #e5e7eb; border-radius:14px; background:#fff; margin:24px 0; }

  label{display:block; padding:6px 10px; border-radius:10px; border:1px solid #e5e7eb; margin:6px 0;}
  .correct{background:#dcfce7; border-color:#bbf7d0;}

  .feedback,.success,.hint{display:none; margin-top:8px; padding:8px 10px; border-radius:10px;}
  .feedback{border-left:4px solid var(--bad); background:#fff1f2;}
  .success{border-left:4px solid var(--ok); background:#ecfdf5;}
  .hint{border-left:4px solid var(--accent); background:#eff6ff; color:#1e3a8a;}
  .hint-btn{margin-top:4px; padding:6px 10px; border-radius:10px; background:#1f2937; color:#fff; cursor:pointer; border:none;}
  .toolbar-bottom{display:flex; gap:10px; padding:12px 16px; border-top:1px solid #e5e7eb; background:#f9fafb;}
  .toolbar-bottom button{padding:10px 14px; border-radius:12px; border:1px solid #e5e7eb; cursor:pointer;}

</style>
</head>
<body>
<header>
  <h1>üßæ Banco de Preguntas y Respuestas sobre Configuraci√≥n y Mantenimiento de Routers</h1>
</header>

<section class="quiz-card">

<div class="qwrap" id="quiz"></div>
<div class="toolbar-bottom">
  <button id="btn-correct" class="primary">Corregir</button>
  <button id="btn-shuffle" class="secondary">Barajar</button>
  <button id="btn-reset" class="secondary">Reiniciar</button>

</div>
</section>

<script>
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const BANK=[
 {text:"¬øQu√© pasos b√°sicos se realizan al acceder por primera vez a un router?", options:[{t:"Configurar nombre, establecer contrase√±a y asignar direcciones IP",ok:true},{t:"Instalar antivirus",ok:false},{t:"Cambiar cables de red",ok:false}], hint:"Se trata de ajustes iniciales.", explain:"Al acceder al router, se configuran nombre, contrase√±as y direcciones IP."},
 {text:"¬øQu√© comando se usa para cambiar el nombre de un router?", options:[{t:"hostname <nombre>",ok:true},{t:"ip name <nombre>",ok:false},{t:"setname <nombre>",ok:false}], hint:"Es un comando simple de CLI.", explain:"El comando hostname cambia el nombre del dispositivo."},
 {text:"¬øQu√© comando se utiliza para asignar una contrase√±a en l√≠nea VTY?", options:[{t:"password <clave> seguido de login",ok:true},{t:"set password <clave>",ok:false},{t:"crypto key generate",ok:false}], hint:"Es para acceso remoto.", explain:"En la configuraci√≥n de l√≠nea VTY se usa password <clave> y login."},
 {text:"¬øQu√© funci√≥n cumplen las interfaces seriales en un router?", options:[{t:"Conectar routers entre s√≠ para comunicaci√≥n entre redes",ok:true},{t:"Conectar impresoras",ok:false},{t:"Dar Wi-Fi",ok:false}], hint:"Piensa en interconexi√≥n WAN.", explain:"Las interfaces seriales enlazan routers entre redes."},
 {text:"¬øQu√© funci√≥n cumple la direcci√≥n IP en cada interfaz?", options:[{t:"Identificar al router en cada subred",ok:true},{t:"Cifrar datos",ok:false},{t:"Asignar MAC",ok:false}], hint:"Sirve como identificador en la red.", explain:"Cada interfaz debe tener IP para enrutar paquetes."},
 {text:"Comandos b√°sicos para configurar fa0/0 con 192.168.30.1/24", options:[{t:"interface fa0/0 | ip address 192.168.30.1 255.255.255.0 | no shutdown",ok:true},{t:"set ip 192.168.30.1 | enable",ok:false},{t:"ifconfig fa0/0 up",ok:false}], hint:"Es CLI de Cisco.", explain:"Se entra a la interfaz, se asigna IP y se habilita con no shutdown."},
 {text:"¬øQu√© significa aplicar clock rate 19200 en un enlace serial?", options:[{t:"Asignar velocidad de reloj en interfaz DCE",ok:true},{t:"Aumentar ancho de banda",ok:false},{t:"Reiniciar interfaz",ok:false}], hint:"Se aplica en cables DCE.", explain:"Clock rate configura la velocidad de sincronizaci√≥n en DCE."},
 {text:"¬øPor qu√© se configuran contrase√±as en routers?", options:[{t:"Para proteger el acceso y evitar configuraciones no autorizadas",ok:true},{t:"Para mejorar la velocidad",ok:false},{t:"Para asignar direcciones IP",ok:false}], hint:"Seguridad ante accesos indebidos.", explain:"Las contrase√±as evitan accesos no autorizados."},
 {text:"En un enlace serial, ¬øqu√© diferencia hay entre DCE y DTE?", options:[{t:"El DCE configura clock rate, el DTE no",ok:true},{t:"El DTE siempre asigna IPs",ok:false},{t:"El DCE es siempre el router",ok:false}], hint:"Solo uno marca el reloj.", explain:"El DCE sincroniza con clock rate; DTE recibe."},
 {text:"¬øQu√© protocolo de enrutamiento se implement√≥ en el ejemplo?", options:[{t:"RIP (Routing Information Protocol)",ok:true},{t:"OSPF",ok:false},{t:"EIGRP",ok:false}], hint:"Es un protocolo sencillo.", explain:"En la pr√°ctica se us√≥ RIP."},
 {text:"¬øPor qu√© usar RIP en redes peque√±as?", options:[{t:"Es f√°cil de configurar y administrar",ok:true},{t:"Es el m√°s seguro",ok:false},{t:"Soporta millones de saltos",ok:false}], hint:"Piensa en simplicidad.", explain:"RIP es simple pero limitado en grandes redes."},
 {text:"¬øQu√© limitaciones tiene RIP frente a OSPF o EIGRP?", options:[{t:"Soporta solo 15 saltos y converge lento",ok:true},{t:"No funciona en IPv4",ok:false},{t:"No soporta IPs privadas",ok:false}], hint:"Tiene l√≠mites claros.", explain:"RIP es b√°sico, soporta solo 15 saltos y es lento en convergencia."},
 {text:"¬øC√≥mo construye RIP sus tablas de enrutamiento?", options:[{t:"Intercambiando peri√≥dicamente informaci√≥n con routers vecinos",ok:true},{t:"Usando DNS",ok:false},{t:"Por configuraci√≥n est√°tica",ok:false}], hint:"Se basa en anuncios.", explain:"RIP intercambia tablas cada cierto tiempo."},
 {text:"¬øQu√© ocurre si una ruta configurada falla con RIP?", options:[{t:"Busca autom√°ticamente otra ruta disponible",ok:true},{t:"Se apaga el router",ok:false},{t:"Pierde toda la tabla",ok:false}], hint:"Piensa en redundancia.", explain:"RIP se adapta buscando otra ruta."},
 {text:"¬øPor qu√© es importante usar no shutdown en interfaces?", options:[{t:"Si no se activa, la interfaz permanece apagada",ok:true},{t:"Cambia la contrase√±a",ok:false},{t:"Asigna IP autom√°ticamente",ok:false}], hint:"Habilita la interfaz.", explain:"Sin no shutdown, la interfaz no transmite tr√°fico."},
 {text:"¬øPor qu√© es importante planificar bien las IP en un router empresarial?", options:[{t:"Para evitar conflictos y asegurar conectividad",ok:true},{t:"Para ahorrar energ√≠a",ok:false},{t:"Para aumentar la RAM",ok:false}], hint:"Optimiza red.", explain:"La planificaci√≥n IP facilita conectividad y enrutamiento."},
 {text:"¬øQu√© riesgo hay si no hay contrase√±a en acceso remoto?", options:[{t:"Cualquiera podr√≠a entrar y modificar configuraci√≥n",ok:true},{t:"El router se reinicia",ok:false},{t:"No se puede acceder",ok:false}], hint:"Piensa en seguridad.", explain:"Sin contrase√±a hay riesgo de accesos indebidos."},
 {text:"¬øQu√© ventaja tienen protocolos din√°micos como RIP frente a rutas est√°ticas?", options:[{t:"Se adaptan autom√°ticamente a cambios en la red",ok:true},{t:"Son m√°s seguros",ok:false},{t:"Nunca fallan",ok:false}], hint:"Automatizan.", explain:"RIP ajusta rutas autom√°ticamente."},
 {text:"En Packet Tracer, si un paquete no llega, ¬øqu√© revisas primero?", options:[{t:"IPs configuradas, interfaces activas y tabla de enrutamiento",ok:true},{t:"La memoria RAM del router",ok:false},{t:"El firewall del PC",ok:false}], hint:"Verifica configuraci√≥n b√°sica.", explain:"IPs, interfaces y tabla de rutas son los puntos iniciales de revisi√≥n."},
 {text:"Primeros pasos al configurar un router nuevo en empresa", options:[{t:"Asignar IPs correctas, establecer contrase√±as, habilitar enrutamiento y verificar conectividad",ok:true},{t:"Reiniciar PCs",ok:false},{t:"Apagar interfaces",ok:false}], hint:"Es configuraci√≥n inicial.", explain:"Configurar IPs, contrase√±as, protocolos y conectividad son pasos b√°sicos."}
];

let QUESTIONS=[];
const quiz=document.getElementById('quiz');
const scoreEl=document.getElementById('score');

function createQuestionEl(q,idx){
 const w=document.createElement('div'); w.className='q';
 const p=document.createElement('p'); p.innerHTML=`<b>${idx+1}.</b> ${q.text}`; w.appendChild(p);
 const opts=shuffle(q.options.map(o=>({...o})));
 opts.forEach((o,i)=>{
   const id=`q${idx}_opt${i}`;
   const label=document.createElement('label'); label.setAttribute('for',id);
   const input=document.createElement('input'); input.type='radio'; input.name=`q${idx}`; input.id=id; input.value=o.ok?'true':'false';
   label.appendChild(input); label.insertAdjacentText('beforeend',' '+o.t); w.appendChild(label);
 });
 const hintBtn=document.createElement('button'); hintBtn.type='button'; hintBtn.textContent='Pista'; hintBtn.className='hint-btn';
 const hintBox=document.createElement('div'); hintBox.className='hint'; hintBox.innerHTML=q.hint;
 w.appendChild(hintBtn); w.appendChild(hintBox);
 const fb=document.createElement('div'); fb.className='feedback'; w.appendChild(fb);
 const ok=document.createElement('div'); ok.className='success'; ok.textContent='‚úÖ ¬°Correcto!'; w.appendChild(ok);
 hintBtn.addEventListener('click',()=>{hintBox.style.display='block'; hintBtn.disabled=true;});
 return w;
}

function buildQuiz(){quiz.innerHTML=''; QUESTIONS=shuffle(BANK.map(q=>({...q, options:q.options.map(o=>({...o}))}))); QUESTIONS.forEach((q,i)=>quiz.appendChild(createQuestionEl(q,i))); scoreEl.textContent='';}
function evaluateQuestion(node){
 const labels=Array.from(node.querySelectorAll('label')); let ok=false; let selected=null; let correct=null;
 labels.forEach(l=>{l.classList.remove('correct','incorrect'); const input=l.querySelector('input'); if(input.value==='true') correct=l; if(input.checked){selected=l; ok=(input.value==='true');}});
 const fb=node.querySelector('.feedback'); const okBox=node.querySelector('.success');
 if(ok){if(correct) correct.classList.add('correct'); okBox.style.display='block'; fb.style.display='none';}
 else{if(selected) selected.classList.add('incorrect'); if(correct) correct.classList.add('correct'); okBox.style.display='none'; fb.innerHTML=`<b>Respuesta correcta:</b> ${correct?correct.textContent.trim():''}<div>${QUESTIONS.find(q=>q.text===node.querySelector('p').innerText.replace(/^\d+\.\s*/,'')).explain}</div>`; fb.style.display='block';}
 return ok;
}
function correctAll(){const nodes=document.querySelectorAll('.q'); let right=0; nodes.forEach(n=>{if(evaluateQuestion(n)) right++;}); scoreEl.textContent=`Puntuaci√≥n: ${right} / ${nodes.length}`;}
function resetQuiz(){buildQuiz();}
document.getElementById('btn-correct').addEventListener('click',correctAll);
document.getElementById('btn-shuffle').addEventListener('click',buildQuiz);
document.getElementById('btn-reset').addEventListener('click',resetQuiz);
buildQuiz();
</script>
</body>
