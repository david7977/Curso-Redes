<!DOCTYPE html>

<head>

<style>

  .feedback,.success,.hint{display:none; margin-top:8px; padding:8px 10px; border-radius:10px;}

  .primary{background:#111827; color:#fff;}
  .secondary{background:#f3f4f6; color:#111827;}
  .score{margin-left:auto; font-weight:bold;}
</style>
</head>
<body>

<section class="quiz-card">

<script>
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const BANK=[
 {text:"¬øQu√© elementos b√°sicos se necesitan para construir una red desde cero?", options:[{t:"Routers, switches, cables y computadoras",ok:true},{t:"Solo Wi-Fi",ok:false},{t:"Un servidor y nada m√°s",ok:false}], hint:"Piensa en componentes f√≠sicos.", explain:"Los elementos b√°sicos son routers, switches, cables y PCs."},
 {text:"¬øQu√© se debe planificar primero en una red?", options:[{t:"La disposici√≥n f√≠sica y selecci√≥n de equipos",ok:true},{t:"La contrase√±a Wi-Fi",ok:false},{t:"La compra de impresoras",ok:false}], hint:"Antes de cablear.", explain:"Primero se planifica la disposici√≥n y equipos."},
 {text:"¬øQu√© impacto tiene elegir bien los componentes?", options:[{t:"Mejora eficiencia y seguridad",ok:true},{t:"Ninguno",ok:false},{t:"Hace la red m√°s lenta",ok:false}], hint:"Piensa en calidad.", explain:"La elecci√≥n correcta mejora rendimiento y seguridad."},
 {text:"¬øQu√© es una LAN?", options:[{t:"Red de √°rea local en espacio limitado",ok:true},{t:"Red global de Internet",ok:false},{t:"Un protocolo de enrutamiento",ok:false}], hint:"Oficina o casa.", explain:"LAN conecta dispositivos en un √°rea peque√±a."},
 {text:"¬øQu√© direcci√≥n se asigna al router como gateway?", options:[{t:"Primera direcci√≥n IP utilizable de la subred",ok:true},{t:"La √∫ltima direcci√≥n broadcast",ok:false},{t:"Una IP aleatoria",ok:false}], hint:"Suele ser .1", explain:"Generalmente se asigna la primera IP utilizable."},
 {text:"¬øQu√© dispositivo central conecta cuatro departamentos?", options:[{t:"Router con interfaces y switches",ok:true},{t:"Un firewall",ok:false},{t:"Un hub",ok:false}], hint:"Debe enrutar y conmutar.", explain:"Se usan routers y switches por departamento."},
 {text:"¬øQu√© IP se asigna como gateway a PCs?", options:[{t:"La IP del puerto del router conectado",ok:true},{t:"Cualquier IP libre",ok:false},{t:"La IP del switch",ok:false}], hint:"Es el puerto de salida.", explain:"El gateway es la IP del router correspondiente."},
 {text:"¬øQu√© rango de IPs se us√≥ para edici√≥n, animaci√≥n y producci√≥n?", options:[{t:"192.168.2.0/24",ok:true},{t:"10.0.0.0/8",ok:false},{t:"172.16.0.0/16",ok:false}], hint:"Segundo octeto = 2.", explain:"Se asign√≥ 192.168.2.0/24 a esos departamentos."},
 {text:"¬øQu√© rango de IPs se us√≥ para sistemas?", options:[{t:"192.168.1.0/24",ok:true},{t:"192.168.3.0/24",ok:false},{t:"192.168.10.0/24",ok:false}], hint:"Primer octeto privado t√≠pico.", explain:"El depto. de sistemas usa 192.168.1.0/24."},
 {text:"¬øC√≥mo comprobar red funcionando?", options:[{t:"Haciendo ping entre PCs",ok:true},{t:"Reiniciando router",ok:false},{t:"Instalando antivirus",ok:false}], hint:"Comando b√°sico de prueba.", explain:"Se hacen pings y se verifican respuestas."},
 {text:"¬øPor qu√© usar switches en departamentos?", options:[{t:"Organizan tr√°fico y evitan colisiones",ok:true},{t:"Son m√°s baratos",ok:false},{t:"No requieren configuraci√≥n",ok:false}], hint:"Mejor que hubs.", explain:"Switches mejoran velocidad y reducen colisiones."},
 {text:"¬øQu√© ventaja ofrecen rangos IP diferentes por departamento?", options:[{t:"Segmentan tr√°fico y evitan conflictos",ok:true},{t:"Duplican direcciones",ok:false},{t:"No aportan nada",ok:false}], hint:"Evitan solapamientos.", explain:"Se facilita gesti√≥n y seguridad."},
 {text:"¬øQu√© pasa si dos departamentos usan mismo rango IP?", options:[{t:"Conflictos de direcciones",ok:true},{t:"Mayor seguridad",ok:false},{t:"Mejor rendimiento",ok:false}], hint:"No se puede duplicar.", explain:"Los conflictos impiden comunicaci√≥n correcta."},
 {text:"¬øQu√© hacen los puertos Gigabit Ethernet en router?", options:[{t:"Conectan redes departamentales",ok:true},{t:"Solo sirven para Wi-Fi",ok:false},{t:"Dan energ√≠a",ok:false}], hint:"Son enlaces r√°pidos.", explain:"Permiten conectar subredes entre s√≠."},
 {text:"¬øPor qu√© activar puertos tras configurar IP?", options:[{t:"Est√°n deshabilitados por defecto",ok:true},{t:"Porque cambia la contrase√±a",ok:false},{t:"Para ahorrar energ√≠a",ok:false}], hint:"Recuerda no shutdown.", explain:"Sin activarlos no transmiten."},
 {text:"¬øQu√© cableado usar√≠as en empresa gr√°fica?", options:[{t:"Gigabit para dise√±o, est√°ndar/wi-fi para otros",ok:true},{t:"Siempre coaxial",ok:false},{t:"Cable telef√≥nico",ok:false}], hint:"Depende del tr√°fico.", explain:"Gigabit para archivos grandes, b√°sico para otros."},
 {text:"¬øC√≥mo priorizar dise√±o hacia servidores?", options:[{t:"Switch dedicado y QoS",ok:true},{t:"Instalar m√°s PCs",ok:false},{t:"Compartir Wi-Fi",ok:false}], hint:"Calidad de servicio.", explain:"QoS y switch dedicado garantizan prioridad."},
 {text:"¬øQu√© riesgo hay si todos comparten mismo switch?", options:[{t:"Congesti√≥n y menos seguridad",ok:true},{t:"M√°s velocidad",ok:false},{t:"Nada",ok:false}], hint:"Sin segmentaci√≥n.", explain:"Habr√° congesti√≥n y accesos indebidos."},
 {text:"¬øQu√© pasos incluye verificaci√≥n final?", options:[{t:"IPs, gateways, pings y comunicaci√≥n entre deptos.",ok:true},{t:"Apagar PCs",ok:false},{t:"Cambiar cables",ok:false}], hint:"√öltima comprobaci√≥n.", explain:"Se revisa configuraci√≥n y conectividad."},
 {text:"¬øC√≥mo organizar f√≠sicamente router, switches y PCs?", options:[{t:"Router en sala de comunicaciones, switches por depto., cableado estructurado y gateways configurados",ok:true},{t:"Router en cada PC",ok:false},{t:"Todo en un hub",ok:false}], hint:"Eficiencia y seguridad.", explain:"Se centraliza router, switches segmentan y PCs se conectan ordenados."}
];

let QUESTIONS=[];
const quiz=document.getElementById('quiz');
const scoreEl=document.getElementById('score');

function createQuestionEl(q,idx){
 const w=document.createElement('div'); w.className='q';
 const p=document.createElement('p'); p.innerHTML=`<b>${idx+1}.</b> ${q.text}`; w.appendChild(p);
 const opts=shuffle(q.options.map(o=>({...o})));
 opts.forEach((o,i)=>{
   const id=`q${idx}_opt${i}`;
   const label=document.createElement('label'); label.setAttribute('for',id);
   const input=document.createElement('input'); input.type='radio'; input.name=`q${idx}`; input.id=id; input.value=o.ok?'true':'false';
   label.appendChild(input); label.insertAdjacentText('beforeend',' '+o.t); w.appendChild(label);
 });
 const hintBtn=document.createElement('button'); hintBtn.type='button'; hintBtn.textContent='Pista'; hintBtn.className='hint-btn';
 const hintBox=document.createElement('div'); hintBox.className='hint'; hintBox.innerHTML=q.hint;
 w.appendChild(hintBtn); w.appendChild(hintBox);
 const fb=document.createElement('div'); fb.className='feedback'; w.appendChild(fb);
 const ok=document.createElement('div'); ok.className='success'; ok.textContent='‚úÖ ¬°Correcto!'; w.appendChild(ok);
 hintBtn.addEventListener('click',()=>{hintBox.style.display='block'; hintBtn.disabled=true;});
 return w;
}

function buildQuiz(){quiz.innerHTML=''; QUESTIONS=shuffle(BANK.map(q=>({...q, options:q.options.map(o=>({...o}))}))); QUESTIONS.forEach((q,i)=>quiz.appendChild(createQuestionEl(q,i))); scoreEl.textContent='';}
function evaluateQuestion(node){
 const labels=Array.from(node.querySelectorAll('label')); let ok=false; let selected=null; let correct=null;
 labels.forEach(l=>{l.classList.remove('correct','incorrect'); const input=l.querySelector('input'); if(input.value==='true') correct=l; if(input.checked){selected=l; ok=(input.value==='true');}});
 const fb=node.querySelector('.feedback'); const okBox=node.querySelector('.success');
 if(ok){if(correct) correct.classList.add('correct'); okBox.style.display='block'; fb.style.display='none';}
 else{if(selected) selected.classList.add('incorrect'); if(correct) correct.classList.add('correct'); okBox.style.display='none'; fb.innerHTML=`<b>Respuesta correcta:</b> ${correct?correct.textContent.trim():''}<div>${QUESTIONS.find(q=>q.text===node.querySelector('p').innerText.replace(/^\d+\\.\\s*/,'')).explain}</div>`; fb.style.display='block';}
 return ok;
}
function correctAll(){const nodes=document.querySelectorAll('.q'); let right=0; nodes.forEach(n=>{if(evaluateQuestion(n)) right++;}); scoreEl.textContent=`Puntuaci√≥n: ${right} / ${nodes.length}`;}
function resetQuiz(){buildQuiz();}
document.getElementById('btn-correct').addEventListener('click',correctAll);
document.getElementById('btn-shuffle').addEventListener('click',buildQuiz);
document.getElementById('btn-reset').addEventListener('click',resetQuiz);
buildQuiz();
</script>
