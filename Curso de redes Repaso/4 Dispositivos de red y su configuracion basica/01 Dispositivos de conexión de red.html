<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üßæ Banco de Preguntas Routers y Switches</title>
<style>
  :root { --ok:#16a34a; --bad:#dc2626; --muted:#6b7280; --card:#0ea5e9; --accent:#2563eb; }
  body { font-family: system-ui, Arial, sans-serif; margin: 24px; line-height:1.45; background:#f8fafc;}
  header { border:2px solid #e5e7eb; border-left:8px solid var(--card); padding:16px; border-radius:14px; background:#fff; margin-bottom:24px;}
  h1 { margin-top:0; }
  .quiz-card { border:1px solid #e5e7eb; border-radius:14px; background:#fff; margin:24px 0; }
  .legend{padding:12px 16px; border-bottom:1px solid #e5e7eb; background:#f9fafb; color:#475569;}
  .qwrap{padding:16px;}
  .q{border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:12px 0;}
  label{display:block; padding:6px 10px; border-radius:10px; border:1px solid #e5e7eb; margin:6px 0;}
  .correct{background:#dcfce7; border-color:#bbf7d0;}
  .incorrect{background:#fee2e2; border-color:#fecaca;}
  .feedback,.success,.hint{display:none; margin-top:8px; padding:8px 10px; border-radius:10px;}
  .feedback{border-left:4px solid var(--bad); background:#fff1f2;}
  .success{border-left:4px solid var(--ok); background:#ecfdf5;}
  .hint{border-left:4px solid var(--accent); background:#eff6ff; color:#1e3a8a;}
  .hint-btn{margin-top:4px; padding:6px 10px; border-radius:10px; background:#1f2937; color:#fff; cursor:pointer; border:none;}
  .toolbar-bottom{display:flex; gap:10px; padding:12px 16px; border-top:1px solid #e5e7eb; background:#f9fafb;}
  .toolbar-bottom button{padding:10px 14px; border-radius:12px; border:1px solid #e5e7eb; cursor:pointer;}
  .primary{background:#111827; color:#fff;}
  .secondary{background:#f3f4f6; color:#111827;}
  .score{margin-left:auto; font-weight:bold;}
</style>
</head>
<body>
<header>
  <h1>üßæ Banco de Preguntas y Respuestas sobre Routers y Switches</h1>
</header>

<section class="quiz-card">
<div class="legend">Preguntas de una sola respuesta. Usa <b>Pista</b> antes de corregir.</div>
<div class="qwrap" id="quiz"></div>
<div class="toolbar-bottom">
  <button id="btn-correct" class="primary">Corregir</button>
  <button id="btn-shuffle" class="secondary">Barajar</button>
  <button id="btn-reset" class="secondary">Reiniciar</button>
  <span id="score" class="score"></span>
</div>
</section>

<script>
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const BANK=[
 {text:"¬øQu√© funci√≥n cumple un router en una red?", options:[{t:"Dirigir los paquetes de datos entre redes y elegir la ruta m√°s eficiente",ok:true},{t:"Conectar dispositivos dentro de la misma red",ok:false},{t:"Traducir direcciones IP en MAC",ok:false}], hint:"Piensa en carreteras entre ciudades.", explain:"El router gu√≠a los paquetes entre redes, como un GPS del tr√°fico de datos."},
 {text:"¬øQu√© funci√≥n cumple un switch en una red local?", options:[{t:"Conectar m√∫ltiples dispositivos y enviar datos al destinatario correcto",ok:true},{t:"Conectar redes diferentes a Internet",ok:false},{t:"Cifrar datos",ok:false}], hint:"Es el organizador dentro de la LAN.", explain:"El switch organiza y distribuye paquetes dentro de la red local."},
 {text:"¬øQu√© papel cumple un m√≥dem en la comunicaci√≥n?", options:[{t:"Traducir se√±ales entre la red del ISP y la red local",ok:true},{t:"Conectar impresoras",ok:false},{t:"Dirigir tr√°fico interno",ok:false}], hint:"Piensa en traductor.", explain:"El m√≥dem convierte se√±ales digitales ‚Üî anal√≥gicas para la conexi√≥n con el ISP."},
 {text:"¬øQu√© analog√≠a se usa para describir routers y switches?", options:[{t:"Router = sistema de tr√°fico entre barrios; Switch = polic√≠a de tr√°nsito dentro del barrio",ok:true},{t:"Router = cartero; Switch = buz√≥n",ok:false},{t:"Router = antena; Switch = cable",ok:false}], hint:"La ciudad es la red.", explain:"Router dirige el tr√°fico global, switch organiza localmente."},
 {text:"¬øQu√© informaci√≥n examina un router en cada paquete?", options:[{t:"La direcci√≥n IP de destino en la cabecera",ok:true},{t:"La contrase√±a del usuario",ok:false},{t:"La direcci√≥n MAC de origen",ok:false}], hint:"Busca destino IP.", explain:"El router analiza la cabecera IP para decidir ruta."},
 {text:"En una oficina con varios PCs, impresoras y un servidor, ¬øqu√© dispositivo necesitas para conectarlos?", options:[{t:"Un switch",ok:true},{t:"Un router",ok:false},{t:"Un m√≥dem",ok:false}], hint:"Conecta dentro de la LAN.", explain:"El switch conecta y distribuye datos entre dispositivos locales."},
 {text:"Si quieres conectar tu red dom√©stica a Internet, ¬øqu√© dispositivo necesitas adem√°s del router y el switch?", options:[{t:"Un m√≥dem",ok:true},{t:"Un repetidor Wi-Fi",ok:false},{t:"Un firewall",ok:false}], hint:"Traduce se√±al ISP.", explain:"El m√≥dem conecta la red local con el proveedor."},
 {text:"¬øQu√© hace un router si la red de destino est√° directamente conectada?", options:[{t:"Env√≠a el paquete directamente",ok:true},{t:"Hace broadcast a todos",ok:false},{t:"Cifra los datos",ok:false}], hint:"Acceso directo.", explain:"Si conoce la red directamente, reenv√≠a sin intermediarios."},
 {text:"¬øQu√© hace un router si la red de destino no est√° conectada?", options:[{t:"Env√≠a el paquete al siguiente router en la ruta √≥ptima",ok:true},{t:"Rechaza el paquete",ok:false},{t:"Hace broadcast",ok:false}], hint:"Consulta su tabla.", explain:"El router reenv√≠a seg√∫n su tabla de enrutamiento."},
 {text:"¬øC√≥mo sabe un switch a qu√© dispositivo enviar un paquete?", options:[{t:"Usa la direcci√≥n MAC de destino",ok:true},{t:"Usa la IP de destino",ok:false},{t:"Pregunta al router",ok:false}], hint:"Piensa en su tabla interna.", explain:"El switch consulta la tabla MAC para reenviar solo al puerto correcto."},
 {text:"¬øPor qu√© el router conecta redes locales con Internet?", options:[{t:"Porque selecciona rutas entre redes distintas",ok:true},{t:"Porque aprende MAC",ok:false},{t:"Porque cifra paquetes",ok:false}], hint:"Es el puente al exterior.", explain:"El router hace de intermediario entre LAN y WAN."},
 {text:"¬øQu√© ventaja aporta el aprendizaje de MAC en un switch?", options:[{t:"Permite enviar solo al puerto correcto evitando congesti√≥n",ok:true},{t:"Permite conectarse a Internet",ok:false},{t:"Hace broadcast siempre",ok:false}], hint:"Optimiza tr√°fico.", explain:"El switch recuerda direcciones MAC para evitar colisiones."},
 {text:"¬øQu√© diferencia hay entre switch gestionable y no gestionable?", options:[{t:"El gestionable permite control avanzado; el no gestionable es simple",ok:true},{t:"El gestionable es m√°s barato",ok:false},{t:"El no gestionable tiene m√°s puertos",ok:false}], hint:"Piensa en configuraci√≥n.", explain:"Un switch gestionable ofrece QoS, VLANs y seguridad; el otro no."},
 {text:"¬øC√≥mo reduce un switch la congesti√≥n?", options:[{t:"Enviando datos solo al destinatario",ok:true},{t:"Repitiendo todo a todos",ok:false},{t:"Cifrando paquetes",ok:false}], hint:"Evita colisiones.", explain:"El switch evita broadcast innecesario, optimizando tr√°fico."},
 {text:"¬øQu√© ocurre si un switch no conoce la MAC de destino?", options:[{t:"Hace broadcast a todos los puertos",ok:true},{t:"Rechaza el paquete",ok:false},{t:"Pregunta al m√≥dem",ok:false}], hint:"Al inicio no sabe.", explain:"El switch difunde hasta aprender la MAC correcta."},
 {text:"¬øQu√© ventajas aporta combinar router y switch en empresa?", options:[{t:"Router conecta con Internet, switch organiza comunicaci√≥n interna",ok:true},{t:"Ambos solo sirven para Internet",ok:false},{t:"Se reemplazan entre s√≠",ok:false}], hint:"Se complementan.", explain:"Router maneja WAN, switch LAN."},
 {text:"¬øQu√© impacto tendr√≠a usar solo un switch sin router?", options:[{t:"Se comunican localmente, pero no con Internet",ok:true},{t:"La red no funcionar√≠a",ok:false},{t:"Ser√≠a m√°s r√°pida",ok:false}], hint:"Falta conexi√≥n WAN.", explain:"El switch solo conecta localmente."},
 {text:"¬øPor qu√© empresas prefieren switches gestionables?", options:[{t:"Permiten configurar tr√°fico, QoS y seguridad",ok:true},{t:"Son m√°s baratos",ok:false},{t:"No necesitan configuraci√≥n",ok:false}], hint:"Piensa en control avanzado.", explain:"El switch gestionable mejora rendimiento y seguridad."},
 {text:"¬øQu√© pasar√≠a si routers no consultaran tablas de enrutamiento?", options:[{t:"No elegir√≠an rutas eficientes causando retrasos y p√©rdidas",ok:true},{t:"Enviar√≠an m√°s r√°pido",ok:false},{t:"No habr√≠a problema",ok:false}], hint:"Piensa en mapas.", explain:"La tabla de enrutamiento es esencial para elegir caminos."},
 {text:"¬øC√≥mo trabajan juntos router y switch en red dom√©stica?", options:[{t:"Router gestiona Internet y salida; Switch organiza comunicaci√≥n interna",ok:true},{t:"Ambos hacen lo mismo",ok:false},{t:"El router aprende MAC",ok:false}], hint:"Piensa en roles distintos.", explain:"El router conecta con Internet, el switch organiza la LAN."}
];

let QUESTIONS=[];
const quiz=document.getElementById('quiz');
const scoreEl=document.getElementById('score');

function createQuestionEl(q,idx){
 const w=document.createElement('div'); w.className='q';
 const p=document.createElement('p'); p.innerHTML=`<b>${idx+1}.</b> ${q.text}`; w.appendChild(p);
 const opts=shuffle(q.options.map(o=>({...o})));
 opts.forEach((o,i)=>{
   const id=`q${idx}_opt${i}`;
   const label=document.createElement('label'); label.setAttribute('for',id);
   const input=document.createElement('input'); input.type='radio'; input.name=`q${idx}`; input.id=id; input.value=o.ok?'true':'false';
   label.appendChild(input); label.insertAdjacentText('beforeend',' '+o.t); w.appendChild(label);
 });
 const hintBtn=document.createElement('button'); hintBtn.type='button'; hintBtn.textContent='Pista'; hintBtn.className='hint-btn';
 const hintBox=document.createElement('div'); hintBox.className='hint'; hintBox.innerHTML=q.hint;
 w.appendChild(hintBtn); w.appendChild(hintBox);
 const fb=document.createElement('div'); fb.className='feedback'; w.appendChild(fb);
 const ok=document.createElement('div'); ok.className='success'; ok.textContent='‚úÖ ¬°Correcto!'; w.appendChild(ok);
 hintBtn.addEventListener('click',()=>{hintBox.style.display='block'; hintBtn.disabled=true;});
 return w;
}

function buildQuiz(){quiz.innerHTML=''; QUESTIONS=shuffle(BANK.map(q=>({...q, options:q.options.map(o=>({...o}))}))); QUESTIONS.forEach((q,i)=>quiz.appendChild(createQuestionEl(q,i))); scoreEl.textContent='';}
function evaluateQuestion(node){
 const labels=Array.from(node.querySelectorAll('label')); let ok=false; let selected=null; let correct=null;
 labels.forEach(l=>{l.classList.remove('correct','incorrect'); const input=l.querySelector('input'); if(input.value==='true') correct=l; if(input.checked){selected=l; ok=(input.value==='true');}});
 const fb=node.querySelector('.feedback'); const okBox=node.querySelector('.success');
 if(ok){if(correct) correct.classList.add('correct'); okBox.style.display='block'; fb.style.display='none';}
 else{if(selected) selected.classList.add('incorrect'); if(correct) correct.classList.add('correct'); okBox.style.display='none'; fb.innerHTML=`<b>Respuesta correcta:</b> ${correct?correct.textContent.trim():''}<div>${QUESTIONS.find(q=>q.text===node.querySelector('p').innerText.replace(/^\d+\.\s*/,'')).explain}</div>`; fb.style.display='block';}
 return ok;
}
function correctAll(){const nodes=document.querySelectorAll('.q'); let right=0; nodes.forEach(n=>{if(evaluateQuestion(n)) right++;}); scoreEl.textContent=`Puntuaci√≥n: ${right} / ${nodes.length}`;}
function resetQuiz(){buildQuiz();}
document.getElementById('btn-correct').addEventListener('click',correctAll);
document.getElementById('btn-shuffle').addEventListener('click',buildQuiz);
document.getElementById('btn-reset').addEventListener('click',resetQuiz);
buildQuiz();
</script>
</body>
</html>
