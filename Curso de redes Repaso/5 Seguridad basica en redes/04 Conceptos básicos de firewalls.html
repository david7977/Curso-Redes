<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üßæ Banco de Preguntas ‚Äì Firewalls en Seguridad de Redes</title>
<style>
  :root { --ok:#16a34a; --bad:#dc2626; --card:#0ea5e9; --accent:#2563eb; }
  body { font-family: system-ui, Arial, sans-serif; margin: 24px; background:#f8fafc; }
  header { border:2px solid #e5e7eb; border-left:8px solid var(--card); padding:16px; border-radius:14px; background:#fff; margin-bottom:24px;}
  h1 { margin:0; }
  .quiz-card { border:1px solid #e5e7eb; border-radius:14px; background:#fff; margin:24px 0; }
  .legend{padding:12px 16px; border-bottom:1px solid #e5e7eb; background:#f9fafb; color:#475569;}
  .qwrap{padding:16px;}
  .q{border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:12px 0;}
  label{display:block; padding:6px 10px; border-radius:10px; border:1px solid #e5e7eb; margin:6px 0;}
  .correct{background:#dcfce7; border-color:#bbf7d0;}
  .incorrect{background:#fee2e2; border-color:#fecaca;}
  .feedback,.success,.hint{display:none; margin-top:8px; padding:8px 10px; border-radius:10px;}
  .feedback{border-left:4px solid var(--bad); background:#fff1f2;}
  .success{border-left:4px solid var(--ok); background:#ecfdf5;}
  .hint{border-left:4px solid var(--accent); background:#eff6ff; color:#1e3a8a;}
  .hint-btn{margin-top:4px; padding:6px 10px; border-radius:10px; background:#1f2937; color:#fff; cursor:pointer; border:none;}
  .toolbar-bottom{display:flex; gap:10px; padding:12px 16px; border-top:1px solid #e5e7eb; background:#f9fafb;}
  .toolbar-bottom button{padding:10px 14px; border-radius:12px; border:1px solid #e5e7eb; cursor:pointer;}
  .primary{background:#111827; color:#fff;}
  .secondary{background:#f3f4f6; color:#111827;}
  .score{margin-left:auto; font-weight:bold;}
</style>
</head>
<body>
<header>
  <h1>üßæ Banco de Preguntas y Respuestas ‚Äì Firewalls en Seguridad de Redes</h1>
</header>

<section class="quiz-card">
<div class="legend">Preguntas de una sola respuesta. Usa <b>Pista</b> antes de corregir.</div>
<div class="qwrap" id="quiz"></div>
<div class="toolbar-bottom">
  <button id="btn-correct" class="primary">Corregir</button>
  <button id="btn-shuffle" class="secondary">Barajar</button>
  <button id="btn-reset" class="secondary">Reiniciar</button>
  <span id="score" class="score"></span>
</div>
</section>

<script>
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const BANK=[
 {text:"¬øQu√© es un firewall?", options:[{t:"Herramienta que controla tr√°fico y bloquea accesos no autorizados",ok:true},{t:"Un switch avanzado",ok:false},{t:"Un antivirus",ok:false}], hint:"Es la primera barrera de seguridad.", explain:"Un firewall filtra tr√°fico y bloquea accesos no autorizados."},
 {text:"¬øQu√© analog√≠a se usa para explicar un firewall?", options:[{t:"Un sistema de seguridad en una casa",ok:true},{t:"Un coche en la carretera",ok:false},{t:"Un antivirus",ok:false}], hint:"Controla qui√©n entra y qui√©n no.", explain:"Se compara con un sistema de seguridad dom√©stico."},
 {text:"¬øEn qu√© d√©cada surgieron los primeros firewalls?", options:[{t:"1980s",ok:true},{t:"1990s",ok:false},{t:"2000s",ok:false}], hint:"Hace m√°s de 40 a√±os.", explain:"Los primeros firewalls surgieron en los a√±os 80."},
 {text:"¬øQu√© criterios usa un firewall para decidir?", options:[{t:"Direcciones IP, puertos y protocolos",ok:true},{t:"Color de pantalla",ok:false},{t:"Velocidad de Internet",ok:false}], hint:"Se basa en par√°metros de red.", explain:"IP, puertos y protocolos determinan reglas de tr√°fico."},
 {text:"¬øQu√© ventaja tienen firewalls avanzados?", options:[{t:"Inspecci√≥n profunda y defensas adaptadas",ok:true},{t:"Menor costo",ok:false},{t:"Sirven como hubs",ok:false}], hint:"M√°s all√° de los b√°sicos.", explain:"Los firewalls avanzados analizan tr√°fico y bloquean amenazas sofisticadas."},
 {text:"¬øD√≥nde colocar un firewall de hardware?", options:[{t:"Entre Internet y la red interna",ok:true},{t:"Dentro de cada PC",ok:false},{t:"En un correo electr√≥nico",ok:false}], hint:"Es perimetral.", explain:"Se coloca entre la conexi√≥n a Internet y la red."},
 {text:"¬øQu√© firewall protege dispositivos individuales?", options:[{t:"Firewall de software",ok:true},{t:"De hardware",ok:false},{t:"Router",ok:false}], hint:"Se instala en el dispositivo.", explain:"Un firewall de software protege equipos individuales."},
 {text:"¬øImpacto de firewall de software en rendimiento?", options:[{t:"Puede consumir recursos y ralentizar",ok:true},{t:"Aumenta velocidad",ok:false},{t:"No tiene impacto",ok:false}], hint:"Se ejecuta en el equipo.", explain:"El firewall de software consume recursos."},
 {text:"¬øQu√© distingue a firewalls de pr√≥xima generaci√≥n?", options:[{t:"Filtran a nivel de aplicaci√≥n e integran IPS/malware",ok:true},{t:"Son m√°s lentos",ok:false},{t:"No usan IPs",ok:false}], hint:"Analizan a nivel de aplicaci√≥n.", explain:"Los NGFW filtran tr√°fico de aplicaci√≥n y tienen funciones avanzadas."},
 {text:"¬øQu√© firewall detecta aplicaciones espec√≠ficas en red?", options:[{t:"Firewall de pr√≥xima generaci√≥n",ok:true},{t:"Uno b√°sico",ok:false},{t:"Un switch",ok:false}], hint:"M√°s avanzado.", explain:"Los NGFW permiten detectar y controlar aplicaciones."},
 {text:"¬øPor qu√© un firewall de hardware es m√°s seguro?", options:[{t:"Es un dispositivo independiente dif√≠cil de comprometer",ok:true},{t:"Usa menos energ√≠a",ok:false},{t:"No requiere reglas",ok:false}], hint:"Est√° separado del sistema.", explain:"Un firewall de hardware es independiente de PCs."},
 {text:"¬øDesventaja de firewall de software?", options:[{t:"Depende del dispositivo y puede ser comprometido",ok:true},{t:"No protege nada",ok:false},{t:"No consume recursos",ok:false}], hint:"Est√° ligado al equipo.", explain:"Si el equipo es atacado, el firewall tambi√©n."},
 {text:"¬øPor qu√© firewalls son primera l√≠nea de defensa?", options:[{t:"Filtran accesos antes de entrar a la red",ok:true},{t:"Hacen copias de seguridad",ok:false},{t:"Encriptan datos",ok:false}], hint:"Bloquean accesos iniciales.", explain:"Son la primera barrera de protecci√≥n."},
 {text:"¬øQu√© aporta inspecci√≥n profunda en NGFW?", options:[{t:"Mayor control e identificaci√≥n de ataques",ok:true},{t:"Menos velocidad",ok:false},{t:"Nada nuevo",ok:false}], hint:"Analiza m√°s all√° de cabeceras.", explain:"Permite detectar ataques sofisticados."},
 {text:"¬øImportancia del firewall frente a amenazas internas?", options:[{t:"Regula tr√°fico y aplica pol√≠ticas de acceso",ok:true},{t:"Solo protege Internet",ok:false},{t:"No afecta",ok:false}], hint:"Tambi√©n protege dentro.", explain:"Controla tr√°fico interno y acceso a servicios."},
 {text:"¬øQu√© factores considerar para elegir firewall?", options:[{t:"Presupuesto, dispositivos, movilidad y seguridad",ok:true},{t:"Color del dispositivo",ok:false},{t:"N√∫mero de teclados",ok:false}], hint:"Depende de contexto.", explain:"Se eval√∫a costo, seguridad y facilidad de gesti√≥n."},
 {text:"¬øImpacto de no actualizar reglas del firewall?", options:[{t:"Permitir accesos indebidos y nuevas amenazas",ok:true},{t:"Nada cambia",ok:false},{t:"Hace la red m√°s r√°pida",ok:false}], hint:"Piensa en vulnerabilidades.", explain:"Las reglas desactualizadas dejan huecos de seguridad."},
 {text:"¬øLimitaci√≥n de depender solo de firewall?", options:[{t:"No protege de phishing ni errores humanos",ok:true},{t:"Elimina todos los virus",ok:false},{t:"Sustituye antivirus",ok:false}], hint:"No es suficiente.", explain:"Debe complementarse con otras medidas."},
 {text:"¬øPor qu√© NGFW son m√°s adecuados para empresas grandes?", options:[{t:"Manejan m√°s tr√°fico y pol√≠ticas complejas",ok:true},{t:"Son m√°s baratos",ok:false},{t:"Solo protegen hogares",ok:false}], hint:"Empresas requieren funciones avanzadas.", explain:"Los NGFW soportan grandes redes y amenazas complejas."},
 {text:"¬øC√≥mo convencer a direcci√≥n para invertir en firewall?", options:[{t:"Es la primera barrera que protege datos y continuidad",ok:true},{t:"Sirve para ahorrar energ√≠a",ok:false},{t:"No es necesario",ok:false}], hint:"Habla de protecci√≥n de negocio.", explain:"Un firewall protege datos, operatividad y confianza."}
];

let QUESTIONS=[];
const quiz=document.getElementById('quiz');
const scoreEl=document.getElementById('score');

function createQuestionEl(q,idx){
 const w=document.createElement('div'); w.className='q';
 const p=document.createElement('p'); p.innerHTML=`<b>${idx+1}.</b> ${q.text}`; w.appendChild(p);
 const opts=shuffle(q.options.map(o=>({...o})));
 opts.forEach((o,i)=>{
   const id=`q${idx}_opt${i}`;
   const label=document.createElement('label'); label.setAttribute('for',id);
   const input=document.createElement('input'); input.type='radio'; input.name=`q${idx}`; input.id=id; input.value=o.ok?'true':'false';
   label.appendChild(input); label.insertAdjacentText('beforeend',' '+o.t); w.appendChild(label);
 });
 const hintBtn=document.createElement('button'); hintBtn.type='button'; hintBtn.textContent='Pista'; hintBtn.className='hint-btn';
 const hintBox=document.createElement('div'); hintBox.className='hint'; hintBox.innerHTML=q.hint;
 w.appendChild(hintBtn); w.appendChild(hintBox);
 const fb=document.createElement('div'); fb.className='feedback'; w.appendChild(fb);
 const ok=document.createElement('div'); ok.className='success'; ok.textContent='‚úÖ ¬°Correcto!'; w.appendChild(ok);
 hintBtn.addEventListener('click',()=>{hintBox.style.display='block'; hintBtn.disabled=true;});
 return w;
}

function buildQuiz(){quiz.innerHTML=''; QUESTIONS=shuffle(BANK.map(q=>({...q, options:q.options.map(o=>({...o}))}))); QUESTIONS.forEach((q,i)=>quiz.appendChild(createQuestionEl(q,i))); scoreEl.textContent='';}
function evaluateQuestion(node){
 const labels=Array.from(node.querySelectorAll('label')); let ok=false; let selected=null; let correct=null;
 labels.forEach(l=>{l.classList.remove('correct','incorrect'); const input=l.querySelector('input'); if(input.value==='true') correct=l; if(input.checked){selected=l; ok=(input.value==='true');}});
 const fb=node.querySelector('.feedback'); const okBox=node.querySelector('.success');
 if(ok){if(correct) correct.classList.add('correct'); okBox.style.display='block'; fb.style.display='none';}
 else{if(selected) selected.classList.add('incorrect'); if(correct) correct.classList.add('correct'); okBox.style.display='none'; fb.innerHTML=`<b>Respuesta correcta:</b> ${correct?correct.textContent.trim():''}<div>${QUESTIONS.find(q=>q.text===node.querySelector('p').innerText.replace(/^\d+\.\s*/,'')).explain}</div>`; fb.style.display='block';}
 return ok;
}
function correctAll(){const nodes=document.querySelectorAll('.q'); let right=0; nodes.forEach(n=>{if(evaluateQuestion(n)) right++;}); scoreEl.textContent=`Puntuaci√≥n: ${right} / ${nodes.length}`;}
function resetQuiz(){buildQuiz();}
document.getElementById('btn-correct').addEventListener('click',correctAll);
document.getElementById('btn-shuffle').addEventListener('click',buildQuiz);
document.getElementById('btn-reset').addEventListener('click',resetQuiz);
buildQuiz();
</script>
</body>
</html>
